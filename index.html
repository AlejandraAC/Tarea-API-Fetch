<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea API Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-5"> <!-- Contenedor general -->
        <div id="loader" class="text-center d-none"> <!-- Contenedor para el loader -->
            <div class="spinner-border text-primary" role="status"> <!--Componente spinner de Boostrap-->
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="text-center mb-4"> <!-- Contenedor para el botón -->
            <button id="load-users-btn" class="btn btn-success">Leer usuarios</button> <!-- Botón para leer usuarios -->
        </div>
        <div id="data-container" class="d-none"> <!-- Contenedor para la tabla -->
            <table class="table table-striped table-bordered">
                <thead class="thead-dark"> <!-- Encabezado de la tabla -->
                    <tr> <!-- Filas -->
                        <th scope="col">id</th> <!-- Cabeceras de las columnas -->
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">e-mail</th>
                        <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"> <!-- Cuerpo de la tabla -->
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script> <!-- Se llama al archivo JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
